[package]
name = "esp-idf-ableton-link"
version = "0.1.0"
authors = ["DocWilco <github@drwil.co>"]
edition = "2021"
license = "GPL-2.0-or-later"
description = "Safe Rust wrapper for Ableton Link on ESP32 via ESP-IDF"
keywords = ["esp32", "esp-idf", "ableton", "link", "music"]
categories = ["embedded", "hardware-support"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(esp_idf_compiler_cxx_exceptions)"] }

[dependencies]
esp-idf-sys = "0.36"
log = "0.4"

[features]
default = []
std = []

[build-dependencies]
embuild = "0.33"

[package.metadata.esp-idf-sys]
extra_components = [
    { component_dirs = ["."], bindings_header = "ableton-link/extensions/abl_link/include/abl_link.h", bindings_module = "ableton_link" },
    { remote_component = { name = "espressif/asio", version = "*" } }
]
