name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  readme-check:
    name: Check README is up to date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-readme
        run: command -v cargo-readme || cargo install cargo-readme

      - name: Check README is up to date
        run: |
          cargo readme --no-indent-headings --no-license -o README.md.new
          if ! diff -q README.md README.md.new > /dev/null 2>&1; then
            echo "::error::README.md is out of date. Please run 'cargo readme --no-indent-headings --no-license -o README.md' and commit the result."
            echo ""
            echo "Diff:"
            diff -u README.md README.md.new || true
            exit 1
          fi
          echo "README.md is up to date"
