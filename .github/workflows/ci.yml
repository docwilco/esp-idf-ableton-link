name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  all-the-things:
    name: Check the things
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Install cargo-readme
        run: command -v cargo-readme || cargo install cargo-readme

      - name: Check README is up to date
        run: |
          cargo readme -o README.md.new
          if ! diff -q README.md README.md.new > /dev/null 2>&1; then
            echo "::error::README.md is out of date. Please run 'cargo readme -o README.md' and commit the result."
            echo ""
            echo "Diff:"
            diff -u README.md README.md.new || true
            exit 1
          fi
          echo "README.md is up to date"

      - name: Check formatting
        run: cargo +nightly fmt --check
